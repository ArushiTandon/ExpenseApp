<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expenseForm.css">
</head>
<body>
    <div>
    <h1> Expense Tracker </h1>

    <form id = "Tracker" onsubmit="addExpense(event)">

    <div>
        <label for = "amount" class="form-label">Amount:</label>
        <div class="input-group">
        <span class="input-group-text">â‚¹</span>
        <input type = "number" name = "amount" id="amount" class="form-control" required>
        </div>
    </div> 

    <div>
        <label for = "text" class="form-label">Description:</label>
        <input type = "text" name = "text" id="text" class="form-control" placeholder="Description here" required>
    </div>

    <div>
        <label for="expense" class="form-label">Category:</label>
        <select name = "expense" id="expense" class="form-select">
          <option value="Food">Food</option>
          <option value="Movie">Movie</option>
          <option value="Health">Health</option>
          <option value="Rent">Rent</option>
          <option value="Travel">Travel</option>
          <option value="Others">Others</option>
        </select>
    </div>

    <div >
        <label>
        <button type="submit" class="exp-btn">Add Expense</button>
        </label>
    </div>
    </form>

    <ul id="userList" name="userList" class="userList"> </ul>
</div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src = "expenseForm.js"></script>

</body>
</html>
