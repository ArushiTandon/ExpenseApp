<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/public/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form id="loginform" name="loginform" onsubmit="login(event)">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="loginusername" id="loginusername" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="loginpassword" id="loginpassword" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="/views/Password/forgetpw.html">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social media</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-github'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="form-box signUp"> 
            <form  id="signUp" onsubmit="register(event)">
                <h1>Sign Up</h1>
                 <div class="input-box">
                    <input type="text" name="username" id="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p>sign up with social media</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-github'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="social-icon"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>
        
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn signUp-btn">Sign Up</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Let's Go!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/public/script.js"></script>
    <script src="/public/scriptf.js"></script>
</body>
</html>
