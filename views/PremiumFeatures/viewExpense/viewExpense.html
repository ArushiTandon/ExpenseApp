<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Viewer</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body class="bg-light">

    <div class="sidebar d-flex flex-column">
        <a href="/expenseForm/index.html">âž• Add Expense</a>
        <a href="views/PremiumFeatures/viewExpense/viewExpense.html" class="active">ðŸ“Š View Report</a>
    </div>


    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Expense Report</h2>

            <div class="d-flex justify-content-center gap-3 mb-4">
                <div class="form-check">
                    <input type="radio" id="daily" class="form-check-input" name="reportType" value="daily">
                    <label class="form-check-label" for="daily">Daily</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="weekly" class="form-check-input" name="reportType" value="weekly">
                    <label class="form-check-label" for="weekly">Weekly</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="monthly" class="form-check-input" name="reportType" value="monthly">
                    <label class="form-check-label" for="monthly">Monthly</label>
                </div>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <label for="expenseLimit">Expenses per page:</label>
                <select id="expenseLimit" class="form-select w-auto" onchange="updateExpenseLimit()">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
            
            <div class="table-responsive">
                <table class="table table-bordered table-hover text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="reportOutputTable">
                        <tr><td colspan="5">Select a report type to view expenses.</td></tr>
                    </tbody>
                </table>
            </div>

            <div id="pagination" class="d-flex justify-content-center mt-3"></div>
           
            <div class="text-center mt-3">
                <button onclick="downloadReport()" id="download" class="btn btn-primary ">
                    DOWNLOAD REPORT
                </button>
            </div>

            <div class="text-center mt-4">
                <h5>Downloaded Reports</h5>
                <ul id="file-list" class="list-group">
                    <li class="list-group-item text-muted">No downloaded reports yet.</li>
                </ul>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/views/PremiumFeatures/viewExpense/viewExpense.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
