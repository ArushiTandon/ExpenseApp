<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="views/expenseForm/expenseForm.css" />
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>

   <div class="sidebar d-flex flex-column">
        <a href="/views/expenseForm/index.html">âž• Add Expense</a>
        <a href="/views/PremiumFeatures/viewExpense/viewExpense.html" class="active">ðŸ“Š View Report</a>
    </div>

    <div class="container">
        <div id ="expenseFormHeader" class="d-flex justify-content-between align-items-center">
            <div></div> 
            <h1 class="text-center flex-grow-1">Expense Tracker</h1>
        </div>

        
        <div class="form-box">
        <div class="row">
          <div class="col">
            <div class="date-box">
              <div>
                <label for="date" class="form-label">Select A Date:</label>
                <input type="date" name="date" id="date" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        
        <form id="Tracker" data-id="" onsubmit="saveOrUpdate(event)">
          <div class="row">
            <div class="col-3">
              <label for="amount" class="form-label">Amount:</label>
              <div class="input-group">
                <span class="input-group-text">â‚¹</span>
                <input
                  type="number"
                  name="amount"
                  id="amount"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="col-3">
              <label for="text" class="form-label">Description:</label>
              <input
                type="text"
                name="text"
                id="text"
                class="form-control"
                placeholder="Description here"
                required
              />
            </div>

            <div class="col-3">
              <label for="expense" class="form-label">Category:</label>
              <select name="expense" id="expense" class="form-select">
                <option value="Food">Food</option>
                <option value="Movie">Movie</option>
                <option value="Health">Health</option>
                <option value="Rent">Rent</option>
                <option value="Travel">Travel</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <div class="col-3">
              <label>
                <button type="submit" class="exp-btn btn fw-bold btn-success" style="margin-top: 28px;">Add Expense</button>
              </label>
            </div>
          </div>
        </form>
      </div>

      <div class="premium-box">
        <button id="premium-btn" onclick="premium(event)">Buy Premium</button>
      </div>

      <div id="payment-container"></div>

      <div>
        <button id="Leaderboard-btn" class="btn fw-bold btn-dark" onclick="leaderboardDisplay(event)">
          LeaderBoard
        </button>
      </div>

      <ul id="userList" name="userList" class="userList"></ul>
      <ul id="leadlist" name="leadlist" class="leadlist"></ul>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="expenseListTable">
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/views/expenseForm/expenseForm.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
